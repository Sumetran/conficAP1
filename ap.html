<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conficAP 7-11</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #007AFF, #00CFFF);
            color: white;
            padding: 40px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto 0; /* เพิ่มระยะห่างด้านบน */
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"],
        select {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #007AFF;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #007AFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007AFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>conficAP 7-11</h1>
    </header>
    <div class="container">
        <h2>กรุณาพิมพ์รหัสร้าน (เฉพาะตัวเลข)</h2>
        <input type="text" id="storeCode" placeholder="พิมพ์รหัสร้านที่นี่" />
        
        <h2>กรุณาเลือก AP</h2>
        <select id="apSelect">
            <option value="">เลือก AP</option>
            <option value="AP ตัวเก่า">AP ตัวเก่า</option>
            <option value="AP ตัวใหม่">AP ตัวใหม่</option>
        </select>

        <button onclick="submitStoreCode()">ส่ง</button>
        <div class="result" id="resultDisplay"></div>
    </div>

    <script>
        function submitStoreCode() {
            const storeInput = document.getElementById('storeCode').value;
            const resultDisplay = document.getElementById('resultDisplay');
            const selectedAP = document.getElementById('apSelect').value;

            // ตรวจสอบว่ามีเฉพาะตัวเลขหรือไม่
            const isNumber = /^[0-9]+$/.test(storeInput);
            if (isNumber) {
                const store = storeInput; // เก็บค่าลงในตัวแปร store
                const length = store.length; // ความยาวของรหัสร้าน

                if (length === 5) {
                    resultDisplay.innerText = "รหัสร้าน 5 หลักของคุณคือ: " + store;
                } else if (length === 4) {
                    resultDisplay.innerText = "รหัสร้าน 4 หลักของคุณคือ: " + store;
                } else {
                    resultDisplay.innerText = "กรุณาพิมพ์รหัสร้านที่มี 4 หรือ 5 หลักเท่านั้น!";
                }

                // แสดง AP ที่เลือก
                if (selectedAP) {
                    resultDisplay.innerText += "\nAP ที่คุณเลือกคือ: " + selectedAP;
                }
            } else {
                resultDisplay.innerText = "กรุณาพิมพ์เฉพาะตัวเลขเท่านั้น!";
            }
        }

        // เพิ่ม Event Listener สำหรับปุ่ม Enter
        document.getElementById('storeCode').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitStoreCode();
            }
        });
    </script>
</body>
</html>
